<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <div>
            <h1>Hello <span class="hello-to">Nate</span></h1>
        </div>

        <div>
            <div class="chooser" onclick="updateHelloTo('Nate')">Nate</div>
            <div class="chooser" onclick="updateHelloTo('Tim')">Tim</div>
        </div>

        <script>
            const helloTo = document.querySelector(".hello-to");

            function updateHelloTo(name) {
                helloTo.innerText = name;
            }
        </script>
    </body>
</html>
