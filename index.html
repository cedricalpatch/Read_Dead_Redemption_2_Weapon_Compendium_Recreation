<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=EB+Garamond"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h2 class="name">Cattleman Revolver</h2>
            <div id="border">
                <div id="info">
                    <img
                        class="image"
                        src="pictures/cattleman-revolver.jpg"
                        alt="#"
                    />
                    <div class="information">
                        <div>
                            <p>Damage</p>
                            <p>Range</p>
                            <p>Fire Rate</p>
                            <p>Reload</p>
                            <p>Accuracy</p>
                        </div>
                        <div class="stats">
                            <div class="bar">
                                <div
                                    class="detail damage"
                                    style="width: 42%"
                                ></div>
                            </div>
                            <div class="bar">
                                <div
                                    class="detail range"
                                    style="width: 50%"
                                ></div>
                            </div>
                            <div class="bar">
                                <div
                                    class="detail firerate"
                                    style="width: 75%"
                                ></div>
                            </div>
                            <div class="bar">
                                <div
                                    class="detail reload"
                                    style="width: 67%"
                                ></div>
                            </div>
                            <div class="bar">
                                <div
                                    class="detail accuracy"
                                    style="width: 67%"
                                ></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="selection" class="grid-container">
                    <div class="pageChanger">
                        <button class="previous"><-Previous</button>
                        <button class="next">Next Page-></button>
                    </div>
                    <div class="page1">
                        <div class="grid-item">
                            <img
                                src="pictures/cattleman-revolver.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/double-action-revolver.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/volcanic-pistol.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/tomahawk.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/hunting-knife.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/bow-and-arrows.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/lancaster-repeater.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/springfield-rifle.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/carcano-rifle.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                    </div>
                    <div class="page2">
                        <div class="grid-item">
                            <img
                                src="pictures/carbine-repeater.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/pump-action-shotgun.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/schofield-revolver.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/sawed-off-shotgun.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/mauser-pistol.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/semi-automatic-pistol.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/double-barreled-shotgun.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/semi-auto-shotgun.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                        <div class="grid-item">
                            <img
                                src="pictures/wide-blade-knife.jpg"
                                alt="#"
                                width="300rem"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <h5 class="footnote">
                Based on the weapon compendium from
                <a href="https://www.rockstargames.com/reddeadredemption2/"
                    >Red-dead-redemption-2</a
                >
            </h5>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"
            defer
        ></script>
        <script type="text/javascript" src="javascript.js" defer></script>
    </body>
</html>
