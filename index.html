<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css?family=EB+Garamond"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h2>MICAH'S REVOLVER</h2>
            <div id="info">
                <img
                    src="https://www.gtabase.com/images/red-dead-redemption-2/weapons/icon/cattleman-revolver.jpg"
                    alt="#"
                />
                <div class="information">
                    <div class="name">
                        <p>Damage</p>
                        <p>Range</p>
                        <p>Fire Rate</p>
                        <p>Reload</p>
                        <p>Accuracy</p>
                    </div>
                    <div class="stats">
                        <div class="bar"><div class="detail damage"></div></div>
                        <div class="bar"><div class="detail range"></div></div>
                        <div class="bar">
                            <div class="detail firerate"></div>
                        </div>
                        <div class="bar"><div class="detail reload"></div></div>
                        <div class="bar">
                            <div class="detail accuracy"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
